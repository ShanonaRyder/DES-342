<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Solo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ind">
      <img class="planet show" src="images/kefbir.png" alt="" />
      <a href="index.html"><img class="planet hide" src="images/kefbir-glow.png" alt="" /></a>
      <h1>Ben Solo</h1>
      <h2>Time of death: 35 ABY (After the Battle of Yavin)- <br class="mobile-break" />
        Place of death:  Kef Bir (The ocean moon of Endor)</h2>
      <p></p>
      <p></p>
      <img class="feature" src="images/ben-death.jpg" alt="" />
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
      $('.show').hover(function () {
        $('.show').css('z-index', '-1')
        $('.hide').css('z-index', '99').css('display', 'inline-block')
      })
      $('.show').mouseleave(function () {
        $('.show').css('z-index', '99')
        $('.hide').css('z-index', '-1').css('display', 'none')
      })
    </script>
  </body>
</html>
